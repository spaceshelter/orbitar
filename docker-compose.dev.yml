version: '3.9'

services:
  caddy:
    image: caddy
    restart: unless-stopped
    ports:
      - "80:80"
    environment:
      SERVER_DOMAIN: ${SERVER_DOMAIN}
      IMGUR_CLIENT_ID: ${IMGUR_CLIENT_ID}
    volumes:
      - $PWD/caddy/Caddyfile.dev:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    # Default caddy command borrowed from https://github.com/caddyserver/caddy-docker/blob/master/Dockerfile.tmpl
    command: ["caddy", "run", "--config", "/etc/caddy/Caddyfile", "--adapter", "caddyfile", "--watch"]

  mysql:
    platform: linux/amd64
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    volumes:
      - mysql_db:/var/lib/mysql
      - $PWD/mysql/schema.sql:/docker-entrypoint-initdb.d/schema.sql:ro
    ports:
      - "3306:3306"
      - "33060:33060"

  redis:
    image: redis:7
    restart: always
    ports:
      - "6379:6379"
    command: redis-server --save 20 1 --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data

  feed:
    build:
      context: feed
    restart: always
    ports:
      - "6767:6767"

  elasticsearch:
    image: elasticsearch:7.17.8
    restart: always
    ports:
      - "9200:9200"
      - "9300:9300"
    environment:
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      nofile:
        soft: 65536
        hard: 65536
      memlock:
        soft: -1
        hard: -1
    healthcheck:
      test: curl -s -f http://localhost:9200/_cluster/health?wait_for_status=green >/dev/null || exit 1
      interval: 10s
      timeout: 30s
      retries: 10
    volumes:
      - elasticsearch_data:/usr/share/elastic-setup/data
      - $PWD/search/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml:ro

  # performs initial setup of elasticsearch and exits
  # backend should depend on this service for prod configs
  elasticsearch-setup:
    image: curlimages/curl
    restart: "no"
    depends_on:
      elasticsearch:
        condition: service_healthy
    volumes:
      - $PWD/search/setup.sh:/setup.sh:ro
    entrypoint: /bin/sh
    command: /setup.sh

  # performs periodic indexing of elasticsearch
  # should depend on the backend (for db migration) on prod configs
  elasticsearch-indexer:
    build:
      context: search
    restart: always
    depends_on:
      mysql:
        condition: service_started # TODO change to service_healthy when we have a healthcheck (in dev branch)
      elasticsearch:
        condition: service_healthy
      elasticsearch-setup:
        condition: service_completed_successfully
      # backend: for prod configs

volumes:
  caddy_data:
  caddy_config:
  mysql_db:
  redis_data:
  elasticsearch_data: